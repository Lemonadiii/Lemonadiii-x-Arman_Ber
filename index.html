<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапай кнопку</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        .header {
            margin-bottom: 25px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(76, 201, 240, 0.3);
        }

        .subtitle {
            color: #a5b4fc;
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .score-box {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
            padding: 15px;
            border-radius: 16px;
            flex: 1;
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            transition: transform 0.3s;
        }

        .score-box:hover {
            transform: translateY(-5px);
        }

        .score-label {
            font-size: 0.9rem;
            color: #cbd5ff;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .tap-button-container {
            position: relative;
            margin: 30px 0;
        }

        .tap-button {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 
                0 0 60px rgba(67, 97, 238, 0.7),
                inset 0 10px 20px rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border: 8px solid rgba(255, 255, 255, 0.1);
        }

        .tap-button:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 30px rgba(67, 97, 238, 0.9),
                inset 0 5px 10px rgba(255, 255, 255, 0.3);
        }

        .tap-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(255, 255, 255, 0.1) 70%);
            border-radius: 50%;
        }

        .tap-icon {
            font-size: 3.5rem;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .tap-label {
            color: #a5b4fc;
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 600;
        }

        .click-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transform: scale(0);
            animation: clickAnimation 0.5s ease-out;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .upgrade-container {
            background: linear-gradient(135deg, rgba(58, 12, 163, 0.3), rgba(67, 97, 238, 0.3));
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
        }

        .upgrade-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
        }

        .upgrade-text {
            text-align: left;
        }

        .upgrade-title {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            font-size: 0.9rem;
            color: #cbd5ff;
        }

        .upgrade-cost {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4cc9f0;
        }

        .buy-button {
            background: linear-gradient(135deg, #f72585, #b5179e);
            border: none;
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(247, 37, 133, 0.6);
        }

        .buy-button:active {
            transform: translateY(0);
        }

        .buy-button:disabled {
            background: linear-gradient(135deg, #6c757d, #495057);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4cc9f0;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a5b4fc;
            margin-top: 3px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 201, 240, 0.5);
            border-radius: 50%;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .footer {
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .footer-text {
            color: #a5b4fc;
            margin-bottom: 5px;
        }

        .copyright {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .score-container {
                flex-direction: column;
            }
            
            .score-box {
                width: 100%;
            }
            
            .tap-button {
                width: 160px;
                height: 160px;
            }
            
            .tap-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hand-pointer"></i> Тапай кнопку</h1>
            <p class="subtitle">Нажимай на круг, чтобы зарабатывать коины!</p>
            <p class="subtitle">Купи улучшение за коины для большего дохода</p>
        </div>
        
        <div class="stats-container">
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">Коины</div>
                    <div class="score-value" id="coins">0</div>
                </div>
                
                <div class="score-box">
                    <div class="score-label">Рекорд</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>
            
            <div class="tap-button-container">
                <div class="tap-button" id="tapButton">
                    <div class="tap-icon">
                        <i class="fas fa-hand-pointer"></i>
                    </div>
                </div>
                <div class="tap-label">Нажми меня!</div>
                <div class="tap-label" id="coinsPerClick">+1 коин за клик</div>
            </div>
            
            <div class="upgrade-container">
                <div class="upgrade-info">
                    <div class="upgrade-text">
                        <div class="upgrade-title">Улучшение</div>
                        <div class="upgrade-desc">+1 к нажатию</div>
                    </div>
                    <div class="upgrade-cost" id="upgradeCost">30</div>
                </div>
                
                <button class="buy-button" id="buyButton">
                    Купить улучшение
                </button>
            </div>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="power">1</div>
                    <div class="stat-label">Мощность</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="clicksPerSecond">0</div>
                    <div class="stat-label">Кликов/сек</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalClicks">0</div>
                    <div class="stat-label">Всего кликов</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-text">Lemonadiii x Arman_Ber</div>
            <div class="copyright">2025©</div>
        </div>
    </div>

    <script>
        // Игровые переменные
        let coins = 0;
        let power = 1;
        let upgradeCost = 30;
        let highScore = localStorage.getItem('tapHighScore') || 0;
        let totalClicks = 0;
        let clicksInLastSecond = 0;
        let clicksPerSecond = 0;
        
        // Элементы DOM
        const coinsElement = document.getElementById('coins');
        const powerElement = document.getElementById('power');
        const highScoreElement = document.getElementById('highScore');
        const upgradeCostElement = document.getElementById('upgradeCost');
        const coinsPerClickElement = document.getElementById('coinsPerClick');
        const totalClicksElement = document.getElementById('totalClicks');
        const clicksPerSecondElement = document.getElementById('clicksPerSecond');
        const tapButton = document.getElementById('tapButton');
        const buyButton = document.getElementById('buyButton');
        
        // Инициализация
        function init() {
            updateUI();
            createParticles();
            startGameLoop();
            
            // Загружаем сохранённый рекорд
            highScoreElement.textContent = highScore;
            
            // Обновляем кнопку покупки
            updateBuyButton();
        }
        
        // Основной игровой цикл
        function startGameLoop() {
            // Обновление кликов в секунду
            setInterval(() => {
                clicksPerSecond = clicksInLastSecond;
                clicksInLastSecond = 0;
                clicksPerSecondElement.textContent = clicksPerSecond;
            }, 1000);
        }
        
        // Обработка клика по кнопке
        tapButton.addEventListener('click', function(e) {
            // Увеличиваем коины
            coins += power;
            totalClicks++;
            clicksInLastSecond++;
            
            // Обновляем рекорд
            if (coins > highScore) {
                highScore = coins;
                localStorage.setItem('tapHighScore', highScore);
            }
            
            // Обновляем интерфейс
            updateUI();
            updateBuyButton();
            
            // Создаём эффект клика
            createClickEffect(e.clientX, e.clientY);
            
            // Анимация кнопки
            animateButton();
        });
        
        // Покупка улучшения
        buyButton.addEventListener('click', function() {
            if (coins >= upgradeCost) {
                // Списание коинов
                coins -= upgradeCost;
                
                // Увеличение мощности
                power += 1;
                
                // Увеличение стоимости улучшения на 10
                upgradeCost += 100;
                
                // Обновляем интерфейс
                updateUI();
                updateBuyButton();
                
                // Эффект покупки
                buyButton.innerHTML = `<i class="fas fa-check"></i> Улучшено!`;
                buyButton.style.background = 'linear-gradient(135deg, #4cc9f0, #4895ef)';
                
                setTimeout(() => {
                    buyButton.innerHTML = `Купить улучшение`;
                    buyButton.style.background = 'linear-gradient(135deg, #f72585, #b5179e)';
                    updateBuyButton();
                }, 1000);
                
                // Анимация улучшения
                powerElement.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    powerElement.style.transform = 'scale(1)';
                }, 300);
            } else {
                // Анимация, если не хватает коинов
                buyButton.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
                buyButton.innerHTML = `<i class="fas fa-times"></i> Недостаточно коинов`;
                
                setTimeout(() => {
                    buyButton.innerHTML = `Купить улучшение`;
                    buyButton.style.background = 'linear-gradient(135deg, #f72585, #b5179e)';
                    updateBuyButton();
                }, 1000);
            }
        });
        
        // Обновление интерфейса
        function updateUI() {
            coinsElement.textContent = coins;
            powerElement.textContent = power;
            highScoreElement.textContent = highScore;
            upgradeCostElement.textContent = upgradeCost;
            coinsPerClickElement.textContent = `+${power} коин${power !== 1 ? 'а' : ''} за клик`;
            totalClicksElement.textContent = totalClicks;
            clicksPerSecondElement.textContent = clicksPerSecond;
            
            // Анимация обновления счёта
            coinsElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                coinsElement.style.transform = 'scale(1)';
            }, 100);
        }
        
        // Обновление кнопки покупки
        function updateBuyButton() {
            if (coins >= upgradeCost) {
                buyButton.disabled = false;
                buyButton.style.opacity = '1';
            } else {
                buyButton.disabled = true;
                buyButton.style.opacity = '0.7';
            }
        }
        
        // Анимация кнопки при нажатии
        function animateButton() {
            tapButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                tapButton.style.transform = 'scale(1)';
            }, 100);
        }
        
        // Создание эффекта клика
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = (x - 25) + 'px';
            effect.style.top = (y - 25) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }
        
        // Создание частиц для фона
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайная позиция и размер
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                // Случайная задержка анимации
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = Math.random() * 10 + 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Поддержка клавиатуры (пробел для клика)
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                tapButton.click();
                animateButton();
            }
        });
        
        // Инициализация игры при загрузке
        window.addEventListener('load', init);
    </script>
</body>
</html>
